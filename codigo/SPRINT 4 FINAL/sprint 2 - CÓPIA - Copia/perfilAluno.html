    <h1>PERFIL DO ESTUDANTE</h1>

    <div class="container">
    <form id="form-contato">
        <div class="form-group">
          <input type="text" class="form-control" id="nome" placeholder="Primeiro nome do Estagiário (que corresponde ao seu usuário)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome do Estagiário">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="estadoCivil" placeholder="Estado Civil">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="idade" placeholder="Data de nascimento">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="contato" placeholder="Telefone">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="objetivo">Objetivo: </label>
            <input type="text" class="form-control" id="objetivo">
        </div>
        <div class="form-group">
            <label for="formacao">Formação e Cursos: </label>
            <input type="text" class="form-control" id="formacao">
        </div>
        <div class="form-group">
            <label for="experiencia">Experiências: </label>
            <input type="text" class="form-control" id="experiencia">
        </div>
        <button onclick="salvaDadosPerfilAluno()" class="btn" id="btnInsert">Salvar Dados</button>
      </form>
    </div>
